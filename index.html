<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClockX</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
</head>
<body class="body">
    <h1 class="heading">Ashar has created a real-time project.</h1>
    <!-- Real Time Clock -->
    <div class="div-main-time">
        <h1 class="hour"></h1>
        <h1 class="minute"></h1>
        <h1 class="second"></h1>
        <h2 class="ampm"></h2>
    </div>
    <div class="div-main-date">
        <h3 class="day"></h3>
        <h3 class="date"></h3>
        <h3 class="month"></h3>
        <h3 class="year"></h3>
    </div>
    <script src="app.js"></script>
</body>
</html>
